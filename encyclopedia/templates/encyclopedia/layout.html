{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3" style='height:20vh'>
                <h2>Wiki</h2>
                <form name='form' action= '{% url "search"  %}' method='POST'>
                    {% csrf_token %}
                    <input class="search" type="text" name="q" placeholder="Search Encyclopedia">
                </form>
                <div class="d-inline-block">
                    <a href="{% url 'index' %}">Home</a> |
                </div>
                <div class="d-inline-block">
                    <a href="{% url 'newPage' %}">Create New Page</a> |
                </div>
                <div class="d-inline-block">
                    <a href="{% url 'random' %}">Random Page</a> |
                </div>
                {% block nav %}
                {% endblock %}
            </div>
        </div>
        <div class="row">
            <div class="main col-lg-10 col-md-9" style = 'padding:4%'>
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
